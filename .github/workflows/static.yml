# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4            
      - name: Remote Jupyter Book Publish
  # You may pin to the exact commit or the version.
  # uses: dzsquared/jupyter-publish-action@17fafad07a497121e014093629aa3a62a020cffa
  uses: dzsquared/jupyter-publish-action@v0.1.0
  with:
    # Jupyter Book to Release (defaults to whole repository)
    directory: # default is .
    # Release name
    releasename: 
    # Book name
    bookname: 
    # Version number
    versionnumber: 
    # Language id
    languageid: # default is EN
    # GitHub token for action context
    githubtoken: 
          
        
